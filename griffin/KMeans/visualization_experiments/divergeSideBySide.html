    var city = child.append('g');

    var albersProjection = d3.geoAlbers()
        .scale(145000)
        .rotate([87.96,0])
        .center([0,43.05])

    var crime_points = child.append('g');

        .data(euclid.features)

    function colorAssign(d){
        if(currentK.includes('K0')){
            return '#900';
        }
        var val = d['properties'][currentK];
        return colorList[val];
    }

    function setAllColors(crime_points){
        crime_points.selectAll('path')
            .attr('fill', colorAssign);
    }

    function buttonPress(d){
        var random = Math.floor(Math.random()*9);
        currentK = d['k'] + '-' + random;
        setAllColors();

        child.selectAll('.hull').remove();
        hullCreation();

    }

    function hullCreation(child, k, crime_points) {
        //    child.selectAll('.hull').remove();
        //  var k = parseInt(currentK.charAt(1));
//        if (currentK.includes('K10')) {
//            k = 10;
//        }
        for (var i = 0; i < k; i++) {

            var points = [];
            crime_points.selectAll('path')
                .each(function (d) {
                        var cluster = d['properties'][currentK];
                        if (cluster === i) {
                            var coord = d['properties']['Location'];
                            coord = coord.reverse();
                            points.push(coord);
                        }
                    }
                );
            var hullPoints = d3.polygonHull(points);

            var mappedPoints = hullPoints.map(function (d) {
                return albersProjection(d);
            });

            while (mappedPoints[0][0] > 2000) {
                points = [];
                crime_points.selectAll('path')
                    .each(function (d) {
                            var cluster = d['properties'][currentK];
                            if (cluster === i) {
                                var coord = d['properties']['Location'];
                                coord = coord.reverse();
                                points.push(coord);
                            }
                        }
                    );
                hullPoints = d3.polygonHull(points);

                mappedPoints = hullPoints.map(function (d) {
                    return albersProjection(d);
                });
            }

            var hull = child.append('path')
                .attr('class', 'hull')
                .attr('id', k)
                .datum(mappedPoints)
                .attr('d', function (d) {
                    return 'M' + d.join('L') + 'Z';
                })
                .attr('fill', colorList[i])
                .style('opacity', 0);

            hull.transition()
                .duration(400)
                .style('opacity', .3);
        }
    }


    var svg_g = frame

    var child_g = svg_g.append('g');


    svg_g.attr('width', width + margin.left + margin.right)

    var city_g = child_g.append('g');

    city_g.selectAll('path')

    var crime_points_g = child_g.append('g');

        .enter()
        .append('path')
        .attr('fill', colorAssign)
        .attr('stroke', '#999')
        .attr('d', geoPath)
    /*        .on('mouseover',handleMouseOver)
     .on('mouseout', handleMouseOut)*/;

    var points = [];
    crime_points.selectAll('path')
        .each(function (d) {
                var coord = d['properties']['cluster'];
                points.push(coord);
            }
        );

    var k = d3.max(points) + 1;
    setAllColors(crime_points);
    setAllColors(crime_points_g);

//    hullCreation(child, k, crime_points);
//    hullCreation(child_g, k,crime_points_g);

    crime_points.selectAll('path')
        .each(function(d){
            if (d['properties']['same cluster'] === 1){
                d3.select(this)
                    .remove();
            }
        });

    crime_points_g.selectAll('path')
        .each(function(d){
            if (d['properties']['same cluster'] === 1){
                d3.select(this).remove();
            }
        });
